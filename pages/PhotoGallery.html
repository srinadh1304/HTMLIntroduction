<!DOCTYPE html>
<html lang="en">

  <head>
      <meta charset="utf-8">
      <title>Photo Gallery</title>
      <style>
          .photos {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            flex-direction: column;
            max-height: 100vh;
          }
          .photos img {
            margin: 20px;
            border: 10px solid rgb(39, 35, 35);
            box-shadow: 3px 3px 8px 0px rgba(0,0,0,0.3); 
            max-width: 50vw;
          }
        </style>
  </head>

  <body class="photos">
          <img src="../assets/snake.jpeg" alt="snake">
          <img src="../assets/cheetah.jpeg" alt="cheetah">
          <img src="../assets/peacock.jpeg" alt="peacock">
          <img src="../assets/tiger.jpeg" alt="tiger">
          <img src="../assets/dog.jpeg" alt="dog">
          <img src="../assets/pig.jpeg" alt="pig">
          <img src="../assets/cat.jpeg" alt="cat">
          <img src="../assets/penguin.jpeg" alt="penguin">
          <img src="../assets/rabbit.jpeg" alt="rabbit">
          
  </body>

</html>
